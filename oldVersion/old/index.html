<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Build Computer</title>
  </head>
  <body>
    <div class="container">
      <div class="itemsList">
        <p>Red wire</p>
        <p>Blue wire</p>
        <p id="LED">LED</p>
      </div>
      <div class="controls">
        <div id="clock" style="color: white">
          <h3 style="padding: 10px">Clock controls</h3>
          <div style="display: flex; gap: 10px; padding: 10px">
            <button id="on" class="control-btn">Off</button>
            <button id="manual" class="control-btn">Manual Pulse</button>
            <button id="incr" class="control-btn">+</button>
            <button id="decr" class="control-btn">-</button>
            <h3 style="margin-left: 30px">Speed:</h3>
            <h3 id="speed"></h3>
          </div>
        </div>
      </div>
      <div class="board">
        <canvas id="canvas1"></canvas>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
